{% extends 'base.html' %}

{% block content %}
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">{{ exam.name }} Subjects</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for subject in subjects %}
                <div class="bg-gray-200 p-4 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-2">
                        <a href="{% url 'subject_test_list' subject_name=subject.name %}" class="text-blue-500 hover:underline">{{ subject.name }}</a>
                    </h2>
                    <p class="text-gray-700">{{ subject.description }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
