{% extends 'base.html' %}

{% block content %}
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Available Tests for {{ subject.name }}</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for test in tests %}
                <div class="bg-gray-200 p-4 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-2">{{ test.name }}</h2>
                    <p class="text-gray-700">{{ test.description }}</p>
                    <a href="{% url 'subject_tests' subject_name=subject.name test_id=test.id %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2 inline-block">Start Test</a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
