{% extends 'base.html' %}

{% block content %}
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Available Exams</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for exam in exams %}
                <div class="bg-gray-200 p-4 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-2">
                        <a href="{% url 'exam_subjects' exam_id=exam.id %}" class="text-blue-500 hover:underline">{{ exam.name }}</a>
                    </h2>

                    <ul class="list-disc pl-4">
                        {% for subject in exam.subjects.all %}
                            <li>
                                <h3 class="text-lg font-semibold mb-2">{{ subject.name }}</h3>
                                <p class="text-gray-700">{{ subject.description }}</p>
                                <a href="{% url 'subject_test_list' subject_name=subject.name %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2 inline-block">View Tests</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
