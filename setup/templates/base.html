<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Welcome{% endblock %}</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo or Brand Name (You can replace it with your logo) -->
            <a href="{% url 'home' %}" class="text-white text-xl font-bold">ExamCentral</a>

            <!-- Navigation Links -->
            <div class="space-x-4">
                <a href="{% url 'home' %}" class="text-white">Home</a>
                <a href="{% url 'tests' %}" class="text-white">Tests</a>
                <a href="{% url 'contact' %}" class="text-white">Contact Us</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4">
        <!-- Content goes here -->
        {% block content %}{% endblock %}
    </div>

    <div class="absolute top-0 right-0 mt-4 mr-4">
        <div class="relative inline-block text-left">
            <button id="accounts-dropdown" class="bg-gray-300 hover:bg-gray-400 font-semibold py-2 px-4 rounded inline-flex items-center">
                <span class="mr-1">Accounts</span>
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
            </button>
            <ul id="accounts-menu" class="absolute hidden text-gray-700 pt-1 bg-white rounded-md shadow-md w-48">
                {% if user.is_authenticated %}
                <li><a href="{% url 'profile' %}" class="block px-4 py-2 hover:bg-gray-100">My Profile</a></li>
                <li><a href="{% url 'logout' %}" class="block px-4 py-2 hover:bg-gray-100">Logout</a></li>
                {% else %}
                <li><a href="{% url 'signup' %}" class="block px-4 py-2 hover:bg-gray-100">Sign Up</a></li>
                <li><a href="{% url 'login' %}" class="block px-4 py-2 hover:bg-gray-100">Log In</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
    <script>
        const accountsDropdown = document.getElementById('accounts-dropdown');
        const accountsMenu = document.getElementById('accounts-menu');

        accountsDropdown.addEventListener('click', () => {
            accountsMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
