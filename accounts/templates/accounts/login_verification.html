<!-- accounts/templates/accounts/login_verification.html -->
{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
    <div class="bg-white p-8 rounded shadow-md">
        <h2 class="text-2xl font-semibold mb-6">Enter the 6-digit verification code</h2>

        {% if messages %}
            {% for message in messages %}
                <p class="text-red-500 mb-4">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="post" action="{% url 'login_verification' user_id=user_id %}">
            {% csrf_token %}
            <input type="text" name="verification_code" class="border p-2 w-full mb-4" placeholder="Enter code" required>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
