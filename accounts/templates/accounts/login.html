<!-- login.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="flex justify-center items-center h-screen">
    <div class="w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4">Login</h2>
      <form method="post" action="{% url 'login' %}" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        
        <div class="mb-4">
          <!-- Change label and name attributes to 'Username' -->
          <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
          <input type="text" name="username" id="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        
        <div class="mb-6">
          <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
          <input type="password" name="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>

        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Login
        </button>
      </form>
      <p class="text-sm text-gray-600">Don't have an account? <a href="{% url 'signup' %}" class="text-blue-500 hover:underline">Sign up here</a>.</p>
    </div>
  </div>
{% endblock %}
